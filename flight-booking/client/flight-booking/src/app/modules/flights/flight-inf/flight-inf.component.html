<mat-card>
    <mat-card-header>
        <mat-card-title>{{flight.destination}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{flight.imgUrl}} alt={{flight.destination}} height="290" width="500">
    <mat-card-content>
        <p>Departure time:  {{flight.departureTime | date:'medium':'+0000'}}</p>
        <p>Landing time:  {{flight.landingTime | date:'medium':'+0000'}}</p>
        <p>Origin: {{flight.origin}}</p>
        <p>Ticket price: {{flight.ticketPrice}}â‚¬</p>
        <p>Amount of available tickets: {{flight.numOfAvailableTickets}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="deleteFlight()" color="primary"  *ngIf="userRole == 'ADMIN'">Delete flight</button>
        <button mat-raised-button (click)="bookFlight()" color="primary"  *ngIf="userRole == 'USER' && temp">Book flight</button>
    </mat-card-actions>
</mat-card>
