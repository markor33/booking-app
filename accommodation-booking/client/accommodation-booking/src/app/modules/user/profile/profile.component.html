<div class="container">
    <div class="form-container">
      <mat-card>
        <form class="form" (ngSubmit)="editProfile()">
        <mat-card-header>
            <mat-card-title>Edit profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="userProfile.email" name="email" required disabled>
            </mat-form-field>
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput [(ngModel)]="userProfile.firstName" name="firstName" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last Name" [(ngModel)]="userProfile.lastName" name="lastName" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput placeholder="Country" [(ngModel)]="userProfile.address.country" name="country" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput placeholder="City" [(ngModel)]="userProfile.address.city" name="city" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput placeholder="Street" [(ngModel)]="userProfile.address.street" name="street" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Number</mat-label>
                <input matInput placeholder="Number" [(ngModel)]="userProfile.address.number" name="number" required>
            </mat-form-field>
        </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Edit</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
    <div class="form-container">
      <mat-card>
        <form class="form" (ngSubmit)="changeCredentials()">
        <mat-card-header>
            <mat-card-title>Change password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Current password</mat-label>
                <input matInput [(ngModel)]="credentials.oldPassword" type="password" name="oldPassword" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>New password</mat-label>
                <input matInput [(ngModel)]="credentials.newPassword" type="password" name="newPassword" required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Change password</button>
        </mat-card-actions>
        </form>
      </mat-card>
      <mat-card>
        <mat-card-header>
            <mat-card-title>Delete profile</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="deleteProfile()">Delete profile</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
