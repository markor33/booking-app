<mat-card>
    <form (ngSubmit)="register()">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="system-user-container">
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" required [(ngModel)]="registerRequest.username" name="username">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>mail</mat-icon>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required [(ngModel)]="registerRequest.email" name="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>password</mat-icon>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="registerRequest.password" name="password" required>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <section class="user-type-section">
                    <label class="user-type-margin">User type:</label>
                    <mat-radio-group [(ngModel)]="registerRequest.userType" name="userType">
                      <mat-radio-button class="user-type-margin" [value]="0">Host</mat-radio-button>
                      <mat-radio-button class="user-type-margin" [value]="1">Guest</mat-radio-button>
                    </mat-radio-group>
                  </section>
            </div>
            <mat-divider></mat-divider>
            <div class="name-container">
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>badge</mat-icon>
                    <mat-label>First name</mat-label>
                    <input matInput type="text" required [(ngModel)]="registerRequest.firstName" name="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>badge</mat-icon>
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" required [(ngModel)]="registerRequest.lastName" name="lastName">
                </mat-form-field>
            </div>
            <div class="address-container">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>flag</mat-icon>
                        <mat-label>Country</mat-label>
                        <input matInput type="text" required [(ngModel)]="registerRequest.address.country" name="country">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>apartment</mat-icon>
                        <mat-label>City</mat-label>
                        <input matInput type="text" required [(ngModel)]="registerRequest.address.city" name="city">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="street-input">
                        <mat-icon matPrefix>signpost</mat-icon>
                        <mat-label>Street</mat-label>
                        <input matInput type="text" required [(ngModel)]="registerRequest.address.street" name="street">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix>looks_one</mat-icon>
                        <mat-label>Number</mat-label>
                        <input matInput type="text" required [(ngModel)]="registerRequest.address.number" name="number">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">Register</button>
        </mat-card-actions>
    </form>
</mat-card>
